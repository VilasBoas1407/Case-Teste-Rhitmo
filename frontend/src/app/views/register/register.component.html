<div>
  <mat-toolbar ngClass="header">
    <div class="logo">
      <img src="../../../assets/logo.svg" />
    </div>
    <span class="spacer"></span>
    <button mat-icon-button [routerLink]="['']">
      <span class="header-title">Lista</span>
    </button>
    <div class="elipse">
      <img src="../../../assets/elipse.svg" />
    </div>
    <button mat-icon-button [routerLink]="['register']">
      <span class="header-title">Cadastro</span>
    </button>
  </mat-toolbar>

  <div class="page-name">
    <label class="text">Cadastro</label>
  </div>

  <div class="container">
    <label class="input-label">Nome do cliente</label>
    <input
      class="input"
      placeholder="Digite seu nome"
      [(ngModel)]="userData.name"
    />
    <label class="input-label">E-mail</label>
    <input
      class="input"
      placeholder="Digite seu melhor e-mail"
      [(ngModel)]="userData.email"
    />
    <label class="input-label">CPF</label>
    <input
      class="input"
      placeholder="Digite seu CPF aqui"
      [(ngModel)]="userData.cpf"
    />

    <div class="row">
      <div class="input-container">
        <label class="input-label">Endereço</label>
        <input
          class="input"
          placeholder="Digite endereço"
          [(ngModel)]="userData.address"
        />
      </div>
      <div class="input-container" style="margin-left: -16%">
        <label class="input-label">Estado</label>
        <select
          class="input"
          placeholder="Selecione o estado"
          [(ngModel)]="userData.state"
          (change)="getCities(userData.state)"
        >
          <option *ngFor="let state of states" [value]="state.value">
            {{ state.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-container">
        <label class="input-label">CEP</label>
        <input
          class="input"
          placeholder="00.000-000"
          [(ngModel)]="userData.cep"
        />
      </div>
      <div class="input-container" style="margin-left: -16%">
        <label class="input-label">Cidade</label>
        <select
          class="input"
          placeholder="Selecione a cidade"
          [(ngModel)]="userData.city"
        >
          <option *ngFor="let city of cities" [value]="city.name">
            {{ city.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="container">
    <label class="title">Forma de pagamento</label><br />
    <div class="line"></div>
    <div class="row">
      <div class="row">
        <input
          type="radio"
          class="radio-button"
          [(ngModel)]="userData.paymentType"
          value="0"
        />
        <label class="radio-label">Cartão de crédito</label>
      </div>
      <div class="row" style="margin-left: 20%">
        <input
          type="radio"
          class="radio-button"
          [(ngModel)]="userData.paymentType"
          value="1"
        />
        <label class="radio-label">Boleto Bancário</label>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="input-container">
        <label class="input-label">Nome do cartão</label>
        <input
          class="input"
          placeholder="Nome impresso no cartão"
          [(ngModel)]="userData.cardName"
          value="0"
        />
      </div>
      <div class="input-container" style="margin-left: -16%">
        <label class="input-label">Data de expiração</label>
        <div class="row" style="width: 65%">
          <select
            class="input"
            placeholder="Mês"
            style="width: 65%; margin-right: 8%"
            [(ngModel)]="userData.monthExpiration"
          >
            <option>Mês</option>
            <option *ngFor="let month of months" [value]="month.value">
              {{ month.description }}
            </option>
          </select>
          <select
            class="input"
            placeholder="Ano"
            [(ngModel)]="userData.yearExpiration"
          >
            <option *ngFor="let year of years" [value]="year">
              {{ year }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-container">
        <label class="input-label">Número do cartão</label>
        <input
          class="input"
          placeholder="0000 0000 0000 0000"
          [(ngModel)]="userData.cardNumber"
        />
      </div>
      <div class="input-container" style="margin-left: -16%">
        <label class="input-label">Código de segurança</label>
        <input
          class="input"
          placeholder="XXX"
          [(ngModel)]="userData.safeCode"
        />
      </div>
    </div>

    <div class="line"></div>

    <div>
      <label class="input-label">Seu cartão será debitado em R$ 49,00</label>
      <button class="confirm-button" (click)="register()">
        REALIZAR MATRÍCULA
      </button>
      <p>Informações seguras e criptografadas</p>
    </div>
  </div>

  <footer class="footer">
    <p>Lucas Vilas Boas - 2023</p>
  </footer>
</div>
